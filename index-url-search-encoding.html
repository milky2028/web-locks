<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      function getURLSearchParamsEncoding(paramToEscape) {
        const url = new URL(window.location.href);
        url.searchParams.append("any", paramToEscape);
        return url.href.split("any=")[1];
      }

      const res = getURLSearchParamsEncoding(
        "moon & % ,  ; @ ` { } + =  bad characters.jpeg"
      );
      console.log(res);
    </script>
  </body>
