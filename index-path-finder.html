  <body>
    <script type="module">
      const obj = {
        bird: {
          dog: {
            cat: "animial",
          },
        },
      };

      const arr = ["any fucking thing", "dog", "cat"];

      function pathFinder(obj, arr) {
        debugger;
        const [firstKey, ...remainingKeys] = arr;
        const value = obj[firstKey];

        if (remainingKeys.length === 0) {
          return value;
        }

        return pathFinder(value, remainingKeys);
      }

      console.log(pathFinder(obj, arr));
    </script>
