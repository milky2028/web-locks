<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      const parser = new DOMParser();
      const content = parser.parseFromString(
        `
        <!-- some content -->
        <div>div content</div>
      `,
        "text/html"
      );

      console.log(content);

      for (const item of content.childNodes) {
        if (item.nodeType === Node.COMMENT_NODE) {
          console.log(item.nodeValue);
        }
      }
    </script>
  </body>
</html>
