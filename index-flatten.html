<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function flattenRecursively(arr, result = []) {
        for (const item of arr) {
          debugger;
          if (Array.isArray(item)) {
            flattenRecursively(item, result);
          } else {
            result.push(item);
          }
        }

        return result;
      }

      console.log(
        flattenRecursively([
          "first level",
          ["more crap", "crap", ["event more crap"]],
          null,
          undefined,
          true,
          10,
          37,
          function () {},
          {},
        ])
      );
    </script>
  </body>
</html>
