    <script>
      function countWaysToReachNthStairs(n) {
        if (n === 0) {
          return 1;
        }

        if (n === 1) {
          return 1;
        }

        return (
          countWaysToReachNthStairs(n - 1) + countWaysToReachNthStairs(n - 2)
        );
      }
