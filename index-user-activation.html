<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Activation API</title>
  </head>
  <body>
    <button>Pull Text From Clipboard</button>
    <p>Here's what's in your clipboard:</p>
    <p id="result"></p>
    <script type="module">
      const btn = document.querySelector("button");
      const result = document.querySelector("#result");

      async function pullTextFromClipboardAndWriteToScreen() {
        try {
          result.style.color = "black";
          result.textContent = await navigator.clipboard.readText();
        } catch (e) {
          result.style.color = "red";
          result.textContent = e.message;
        }
      }

      btn.addEventListener("click", async () => {
        await pullTextFromClipboardAndWriteToScreen();
      });

      await pullTextFromClipboardAndWriteToScreen();
    </script>
  </body>
</html>
