<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      const __old = FileSystemFileHandle.prototype.getFile;
      FileSystemFileHandle.prototype.getFile = function (...args) {
        console.log("tyler ==> getFile called");
        __old.call(this, ...args);
      };

      const root = await navigator.storage.getDirectory();
      const handle = await root.getFileHandle("some-file.txt", {
        create: true,
      });
      const file = await handle.getFile();

      console.log("complete");
    </script>
  </body>
